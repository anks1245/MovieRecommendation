<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie_name }}</title>
    <style>
        table{
            border: 1px solid black;
            padding: 1px;
            margin: 10px auto;
        }
        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            margin: 1px;
        }
        th{
            font-weight: bold;
        }
        img{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Poster</th>
                <th>Movie Name</th>
                <th>IMDB Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for i in listOfMovies %}
                <tr>
                    <td><img src="{{i.Poster_Link}}" alt=""></td>
                    <td><a href="/movie/{{i.Series_Title}}" target="_blank">{{ i.Series_Title}}</a></td>
                    <td>{{ i.IMDB_Rating }} ⭐️</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
